			</div>
			<!--end login header-->

			<!--start login content-->
			<div data-role="content" class="wrapper loginWrapper">
				<form class="box login_box" action="" id="loginbox" onsubmit="return checkLogin()" method="post">

					<input data-role="none" type="text" name="username" placeholder="Username" class="username">
					<span class="tip pwdErrtip"></span>
					<input data-role="none" type="password" name="password" placeholder="Password" class="password">

			<!--end register header-->

			<!--start register content-->
			<div data-role="content" class="wrapper registerWrapper">
				<form class="box register_box" action="" id="registerbox" method="post" onsubmit="return checkRegister()">
					<label for="username">请设置6-11位由数字或字母组成的账号</label>
					<input data-role="none" type="text" name="username" placeholder="Username" class="username">
					<span class="tip nameErrtip"></span>
					<label for="password">请设置您的不少于6为的密码</label>
					<input data-role="none" type="password" name="password" placeholder="Password" class="password">
					<span class="tip pwdErrtip"></span>
					<label for="againPwd">请重复输入您的密码进行确认</label>
					<input data-role="none" type="password" name="againPwd" placeholder="Password" class="againPwd">
					<span class="tip pwdAgainErrtip"></span>

		<if condition="$list['status']">
			<script type="text/javascript">
				//显示侧边栏
				function showNav(){
					$(".menu").addClass("show");
					$("section").addClass("hide");
					$("section").addClass("hideScroll");
					$(".authorInfo").css("visibility","hidden");
				}
				$(".data_header img").click(showNav);//点击头像显示侧边栏
				//隐藏侧边栏
				function hideNav(){
					$(".menu").removeClass("show");
					$("section").removeClass("hide");
					$("section").removeClass("hideScroll");
					$(".authorInfo").css("visibility","visible");
				}
				$(".menu h3 a").click(hideNav);//点击返回按钮图标隐藏侧边栏

				//在主页面左滑隐藏侧边栏
				$("#content").swipeleft(function(e){
					hideNav();
				});

				//在主页面右滑显示侧边栏
				$("#content").swiperight(function(e){
					showNav();
				});
			</script>
		<else />
			<script type="text/javascript">
				$(document).on("pageinit","#home",function(){
					$("#contentNoneLogin").swiperight(function(e){//在注册页面右滑显示登陆页面
						$.mobile.changePage("#loginPage",{
							transition:"slide",
							reverse:true,
							allowSamePageTransition:true
						});
					});
				});
			</script>
